<mat-card>
  <mat-card-title>

    <div class="col flex justify-content-end flex-wrap">
      <button mat-raised-button color="primary"  >

      </button>
    </div>
  </mat-card-title>

  <div class="containers">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="order_name">
        <th mat-header-cell *matHeaderCellDef>Oreder Name</th>
        <td mat-cell *matCellDef="let element">{{ element.order_name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="order_category">
        <th mat-header-cell *matHeaderCellDef>Oreder Category</th>
        <td mat-cell *matCellDef="let element">{{ element.order_category }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="order_subcategory">
        <th mat-header-cell *matHeaderCellDef>Oreder SubCategory</th>
        <td mat-cell *matCellDef="let element">{{ element.order_subcategory }}</td>
      </ng-container>

      <ng-container matColumnDef="order_price">
        <th mat-header-cell *matHeaderCellDef>Oreder Price</th>
        <td mat-cell *matCellDef="let element">{{ element.order_price }}</td>
      </ng-container>


      <ng-container matColumnDef="order_discount">
        <th mat-header-cell *matHeaderCellDef>Oreder DisCount</th>
        <td mat-cell *matCellDef="let element">{{ element.order_Discount }}</td>
      </ng-container>

      <ng-container matColumnDef="order_fprice">
        <th mat-header-cell *matHeaderCellDef>Final Price</th>
        <td mat-cell *matCellDef="let element">{{ element.order_fprice }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>
